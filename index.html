<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container-fluid" id="bg-image outline-border">
	<div id="weather" class="row text-center"></div>
	<h4 class="row"><b>The Quote of the Day</b></h4>
	<div id="quote" class="row"></div>
	<div class="row">
		<div id="todo-error" class="row"></div>
	</div>
	<div class="row pl-3 justify-content-end">
		<div class="card" style="width: 18rem;">
			<div class="card-header">
				<h3>My Todo List <span id="todo-count"></span></h3>
				<form onsubmit="app.controllers.todoController.addTodo(event)">
					<label for="description">Enter a Todo: </label>
					<input type="text" name="description" required>
					<button type="submit" class="btn btn-primary">Add Todo</button>
				</form>
			</div>
			<ul class="list-group list-group-flush">
				<div id="todos" class="row"></div>
			</ul>
		</div>
	</div>

	</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
