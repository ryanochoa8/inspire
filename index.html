<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container-fluid" id="bg-image outline-border">
	<section>
		<div id="weather" class="row text-center"></div>
	</section>
	<div class="col text-center" id="greeting" style="height: 18vh;">
		<h1>Hello Ryan</h1>
	</div>
	<section class="d-flex align-items-center justify-content-center">
		<div class="card w-50 ">
			<div class="card-body">
				<h5 class="card-title border-bottom pb-1 text-center">Quote of the Day</h5>
				<div class="card-text">
					<p id="quote"></p>
				</div>
			</div>
		</div>
	</section>
	<div class="row" style="height: 13vh;"></div>
	<div id="todo-error" class="row"></div>
	<section class="d-flex justify-content-end">
		<div class="card" style="width: 18rem;">
			<div class="card-header">
				<h3>My Todo List <span id="todo-count"></span></h3>
				<form onsubmit="app.controllers.todoController.addTodo(event)">
					<label for="description">Enter a Todo: </label>
					<input type="text" name="description" required>
					<button type="submit" class="btn btn-primary">Add Todo</button>
					<ul class="list-group list-group-flush">
						<div id="todos" class="row">
						</div>
					</ul>
				</form>
			</div>
		</div>
	</section>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
